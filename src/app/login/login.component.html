<div class="col-md-7 mx-auto">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <legend class="mb-3">LOGIN</legend>

    <!--EMAIL-->
    <div class="form-group">
      <label id="email" for="username">Email</label>
      <input class="form-control" type="email" formControlName="email" />
      <div class="alert alert-danger" *ngIf="f.email.touched && f.email.invalid">
        <span *ngIf="f.email.errors?.required">
          Email is required</span>
      </div>
    </div>


    <!--PASSWORD-->
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" class="form-control" type="password" formControlName="password" />
      <div class="alert alert-danger" *ngIf="f.password.touched && f.password.invalid">
        <span *ngIf=f.password.errors?.required>Password is required</span>
      </div>
    </div>

    <div class="form-group mt-5">
      <button [disabled]="form.invalid" class="btn btn-outline-success form-control">SIGN-IN</button>
    </div>
  </form>
</div>
